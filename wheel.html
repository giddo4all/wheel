<div class="title">

	<symbol id="s-text">
		<text text-anchor="middle" x="50%" y="80%">Spinning Wheel</text>
	</symbol>

	<g class = "g-ants">

                    <div id="spinit" class="button blink" width="30" height="15" style="cursor: pointer; background-color: gray; border: thick solid black; border-color: red; border-size:6px" onclick="bgTurn('piechart');">Click to spin</div>



    </center>
    <br></br>

    <div id="mannualLoad" contenteditable="true">
	<p style="color:#FF5733"> <b>Enter customized wheel option below </b></p>

        <p><input id="tb9" type="text" placeholder="S10" /></p>

        <p><button type="button" onclick="Load2()">Load Wheel</button></p>
    </div>
    <div id="demo"></div>

<form id="yelpform">
Your location:
<br>
(Address)
<p>


<input type="text" id="autocomplete" maxlength="70" name="address" placeholder="address: i.e. Indianapolis, IN, USA" title="Zip Code" value="">
</p>
<p> Term (example: Food, Restaurant) </p>
<p>
<input id="term" maxlength="24" name="term" placeholder="food, outing, restaurants, etc. " title="term" value="">
</p>
<p> Distance (miles): </p>
<p>
<input id="radius" type="number" min="1" max="25" name="radius" placeholder="miles" size="5" title="radius" value="">
</p>
<p>
<!--<input id="zipmit" class="button" value="Submit" type="submit" color="Red"> -->
<button type="button" class="fetch-by-address">Load Wheel</button>
</p>

<hr>
<button type="button" class="fetch-by-current-location">Based on Current Location!</button>

</form>



	<div type="button" value="PLAY"  onclick="play()">
